<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .bio {
            margin-bottom: 20px;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .video {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .video a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

    <h1>Welcome to my website, earthlings!</h1>
