<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .bio {
            margin-bottom: 20px;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .video {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .video a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website, earthlings!</h1>
    
    <div class="bio">
        <p>Bio: My name is Gerard, and I am an enthusiastic racing driver, dabbling in e-sports (currently with Gran Turismo 7)</p>
    </div>

    <h2>Video Thumbnails</h2>
    
    <div class="video-container" id="videoContainer"></div>

    <script>
        // Define video titles and URLs (replace with your own data)
        const videoData = [
            { title: 'First win in Tier 2', url: 'https://www.youtube.com/watch?v=TSymCt8Qq1Y' },
            { title: 'Start of the McLaren fightback!', url: 'https://www.youtube.com/watch?v=d02Z_dP2BJw' },
            { title: 'Slow Panorama', url: 'https://www.youtube.com/watch?v=Nc6zrd1Ifoc' }
            // Add more video data as needed
        ];

        const container = document.getElementById('videoContainer');

        videoData.forEach(video => {
            const videoDiv = document.createElement('div');
            videoDiv.classList.add('video');

            const videoLink = document.createElement('a');
            videoLink.href = video.url;
            videoLink.target = '_blank';
            videoLink.textContent = video.title;

            videoDiv.appendChild(videoLink);
            container.appendChild(videoDiv);
        });
    </script>
</body>
</html>
